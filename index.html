<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>03.4 - SVG and CSS Filters</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>

<body>
 <a href="filters.html">CSS Filters</a>



 <img src="favorite.svg">
 <defs>
<filter id="filter" color-interpolation-filters="linearRGB" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse">
	<feDropShadow stdDeviation="5 5" in="SourceGraphic" dx="10" dy="10" flood-color="#1F3646" flood-opacity="1" x="0%" y="0%" width="100%" height="100%" result="dropShadow"/>
</filter>
 </defs>
</img>

</body>

</html>
